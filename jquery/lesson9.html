<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-12">
                    <div class="card mt-5 shadow">
                         <div class="card-header h2 text-bg-success">Example of jquery extra method </div>
                         <div class="card-body">
                              <table class="table table-responsive table-bordered table-hover">
                                   <thead>
                                        <th>Sr no</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Gender</th>
                                        <th>Operations</th>
                                   </thead>
                                   <tbody>
                                        <tr>
                                             <td>1</td>
                                             <td>Param patel</td>
                                             <td>20</td>
                                             <td>Male</td>
                                             <td>
                                                  <button id="edit" class="btn btn-success ">Edit</button>
                                                  <button class="btn btn-danger ">Delete</button>
                                             </td>
                                        </tr>
                                   </tbody>
                              </table>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     <script>
          $(document).ready(function () {
               console.log("Jquery working");
               $("#edit").click(function () {
                    console.log("Edit button clicked ");
                    let parent_variable = $(this).parent().parent().children();
                    console.log(parent_variable);
                    console.log(parent_variable.eq(3));
               });
          });
     </script>
</body>

</html>

<!-- [ ] = list / array
{ } = dictnoary / object

[ {} , {} , {} ] = json -->
