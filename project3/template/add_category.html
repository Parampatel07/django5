{% extends 'layout.html' %}
{% block content %}

<div class="container">
     <div class="row">
          <div class="col-8 offset-2">
               <div class="card mt-5 shadow">
                    <div class="card-header h2 text-bg-success">
                         Add Category
                    </div>
                    <div class="card-body">
                         <form action="add_category" method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="form-group">
                                   <label for="" class="form-label">Enter name </label>
                                   <input type="text" name="name" id="" placeholder="Enter name of Category"
                                        class="form-control">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="" class="form-label">Enter total </label>
                                   <input type="number" name="total" id="" placeholder="Enter total of product"
                                        class="form-control">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="" class="form-label">Enter image </label>
                                   <input type="file" name="image" id="" class="form-control" accept="image/*">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="" class="form-label">Enter Description </label>
                                   <textarea name="desc" class="form-control" id="" cols="30" rows="2"></textarea>
                              </div>
                              <div class="text-end mt-3">
                                   <button type="submit" class="btn btn-success">Submit</button>
                                   <button type="reset" class="btn btn-danger">Clear all</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>
     <div class="row">
          {% for value in data %}
          <div class="col-4">
               <div class="card my-5 shadow ">
                    <div class="card-header h2 text-bg-success">{{value.name}} - {{value.total}} </div>
                    <div class="card-body">
                         <img src="media/{{value.photo}}" height="100px" width="200px" alt="">
                         <p class="lead">
                              {{value.description}}
                         </p>
                    </div>
               </div>
          </div>
          {% endfor %}
     </div>
</div>

{% endblock %}
